<!DOCTYPE html lang="en">
<html>
    <head>
        <title>rock-paper-scissors</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0 </span>
        </div>

        <div class="result">
            <p>Paper covers rock. You Win!</p>
        </div>

        <div class="choices">
            <div id="r" class="choice">
                <img src="./assets/rock.png" alt="rock">
            </div>
            <div id="p" class="choice">
                <img src="./assets/paper.png" alt="paper">
            </div>
            <div id="s" class="choice">
                <img src="./assets/scissors.png" alt="scissors">
            </div>
        </div>

        <p id="action-message">Make Your Move! </p>
    </body>
</html>
